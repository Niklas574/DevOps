          fi
        shell: bash

      - name: Deploy Bicep file 2
        run: |
          if [[ $(echo "${{ steps.check_userstory2.outputs }}" | tr -d '\r\n') == "exists" ]]; then
            az deployment group create --resource-group ${{ secrets.AZURE_RG }} --template-file ./Userstorys/Userstory2/Userstory2.bicep --parameters location=westeurope --mode complete
          else
            az deployment group create --resource-group ${{ secrets.AZURE_RG }} --template-file ./Userstorys/Userstory2/Userstory2.bicep --parameters location=westeurope
          fi

      - name: Check if Userstory3.bicep exists
        id: check_userstory3
        run: |
          if [ -f ./Userstorys/Userstory3/Userstory3.bicep ]; then
            echo "exists"
          else
            echo "not_exists"
          fi
        shell: bash

      - name: Deploy Bicep file 3
        run: |
          if [[ $(echo "${{ steps.check_userstory3.outputs }}" | tr -d '\r\n') == "exists" ]]; then
            az deployment group create --resource-group ${{ secrets.AZURE_RG }} --template-file ./Userstorys/Userstory3/Userstory3.bicep --parameters location=westeurope --mode complete
          else
            az deployment group create --resource-group ${{ secrets.AZURE_RG }} --template-file ./Userstorys/Userstory3/Userstory3.bicep --parameters location=westeurope
          fi
